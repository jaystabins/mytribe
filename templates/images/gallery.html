{% extends 'base.html' %} 
{% block content %} 

<div class="image-nav">
    <ul>
        <li><a href="{% url 'image-gallery' %}">All</a></li>
        <!-- for loop for each category -->
        {% for album in albums %}
        <li><a href="{% url 'image-gallery' album.id %}">{{ album.name }}</a></li>
        {% endfor %}
        <li><a href="{% url 'image-upload' %}">Add Photo</a></li>
    </ul>
</div>
<div class="image-gallery">
    <div class='gallery-wrapper'>
        {% for img in images %}
        <div>
            <img src='{{ img.image.url }}'/>
            <a href="{% url 'image-detail' img.id %}"> View Image</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
